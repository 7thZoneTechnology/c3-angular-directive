<!doctype html>
<html ng-app="graphApp">
<head>
	<meta charset="utf-8">

	<link href="css/c3-0.2.4.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="GraphCtrl" >
	<h1>Sample directive 1: Most basic C3JS sample</h1>
	<c3chart bindto-id="chart">
		<chart-column column-title="data 1" 
					  column-values="30,200,100,400,150,250"
					  column-type="spline"/>
		<chart-column column-title="data 2" 
		              column-values="50,20,10,40,15,25"
		              column-type="line"/>
	</c3chart>

	<c3chart bindto-id="chart2" values-x="x">
		<chart-column column-title="x" 
					  column-values="10,20,30,40,50,60"/>
		<chart-column column-title="data 1" 
					  column-values="30,200,100,400,150,250"
					  column-type="spline"/>
		<chart-column column-title="data 2" 
		              column-values="50,20,10,40,15,25"
		              column-type="line"/>
<!-- 		<chart-axis axis-position=""
		            axis-label=""/>
 -->	</c3chart>

	<!-- Load the javascript libraries -->
	<script src="js/d3/d3-3.4.11.min.js" charset="utf-8"></script>
	<script src="js/c3/c3-0.2.4.min.js"></script>
	<script src="js/angular/angular-1.2.21.min.js"></script>
	<script src="js/graph-app-directive-1.js"></script>
</body>
</html>
